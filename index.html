<!DOCTYPE html>

  <head>

      <div class="body">
        <form class="number-input" id="number-input">
          <h3 class="body-title" for="">Add Course:</h3>

            <label for="">
              Course Code:
              <input required type="text" id="codeInput"
            /></label>
            <label for="">
              Grade:
              <input required type="text" id="gradeInput"
            /></label>
            <label for="">
              Units:
              <input required type="number" id="unitInput"
            /></label>
          </div>
          <div class="corse-details-btns">
            <button type="submit" class="btn" id="addBTN">Add Couse</button>
            <button type="button" class="btn" id="resetBTN">Reset</button>
          </div>
        </form>
        <div class="unitInput" id="">
